<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s; height: 2s; border-radius: 5px; background: 4s;
            
        }
        .circle:hover { 
            
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: green;
            
            

        }
    
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
